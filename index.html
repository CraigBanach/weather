<section class="jumbotron text-center">

  </p>

    <input class="text-center" type="text" id="city" placeholder="City (London)" onkeyup="CheckKeyPress(event)"></input>
    <input class="text-center" type="text" id="countryCode" placeholder="Country Code (UK)" onkeyup="CheckKeyPress(event)"></input>
  </p>
  <p>
    <button class="btn btn-success" id="submitButton" onclick="GetForecast()">

  </p>
</section>
